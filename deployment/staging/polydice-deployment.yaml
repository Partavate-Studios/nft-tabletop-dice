---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: polydice-client-staging
  namespace: websites
  labels:
    app: polydice-client-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: polydice-client-staging
  template:
    metadata:
      labels:
        app: polydice-client-staging
    spec:
      imagePullSecrets:
        - name: partavate-gitlab-registry
      containers:
        - name: polydice-client
          # This typically gets overridden by Gitlab CI
          image: registry.gitlab.com/partavate/nft-dice-roller/client:staging
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /nginx-health
              port: 80
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            limits:
              memory: '80Mi'
              cpu: '100m'
            requests:
              memory: '20Mi'
              cpu: '25m'
          ports:
            - containerPort: 80
          # Environmental variables, overrides .env
          env: []
