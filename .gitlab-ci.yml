stages:
  - build
  - deploy-staging

docker-build:
  # Use the official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind # Docker-in-docker, runs on Gitlab infra
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  # Default branch leaves tag empty (= latest tag)
  # All other branches are tagged with the escaped branch name (commit ref slug)
  script:
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        tag=""
        echo "Running on default branch '$CI_DEFAULT_BRANCH': tag = 'latest'"
      else
        tag="$CI_COMMIT_REF_SLUG"
        echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
      fi
    - docker build --pull -t "$CI_REGISTRY_IMAGE/client:${tag}" .
    - docker push "$CI_REGISTRY_IMAGE/client:${tag}"
  # Run this job in a branch where a Dockerfile exists
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - Dockerfile

deploy-staging:
  image: 
    name: bitnami/kubectl:latest
    entrypoint: ['']
  stage: deploy-staging
  needs:
    - docker-build
  when: manual
  script:
    - kubectl config get-contexts
    - kubectl config use-context partavate/infrastructure:partavate-production-k8s
    - kubectl set image --namespace websites deployment/polydice-client-staging polydice-client=$REPO_REGISTRY_URL:$TAG

